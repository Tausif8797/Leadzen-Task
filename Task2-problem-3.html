<label for="">Enter Any String</label>
<input type="text" id="palin_str">
<button onclick="check_palin()">Find Longest Palindrome</button>
<p id="show_palin"></p>


<script>
	function printSubStr(str, low, high) {
		let s = "";
		for (let i = low; i <= high; ++i)
			s = s + str[i];
		// console.log(s);
		document.getElementById('show_palin').innerHTML = "Longest Palindrome is:" + s;
	}

	function longestPalSubstr(str) {
		let n = str.length;

		let maxLength = 1, start = 0;

		for (let i = 0; i < str.length; i++) {
			for (let j = i; j < str.length; j++) {
				let flag = 1;

				for (let k = 0; k < (j - i + 1) / 2; k++)
					if (str[i + k] != str[j - k])
						flag = 0;

				if (flag != 0 && (j - i + 1) > maxLength) {
					start = i;
					maxLength = j - i + 1;
				}
			}
		}

		console.log("Longest palindrome subString is: ");
		 printSubStr(str, start, start + maxLength - 1);

		return maxLength;
		
	}

	function check_palin() {
		// let str = "forgeeksskeegfor";
		let str = document.getElementById('palin_str').value;
		console.log(longestPalSubstr(str));
	}
</script>
